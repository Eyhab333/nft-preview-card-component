<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!--=================== normalize ======================-->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <!--=================== google fonts ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: white;
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 1.3rem;
      }

      h4,
      .ethereum {
        color: hsl(178, 100%, 50%);
        font-weight: 400;
        font-size: 11px;
      }

      hr {
        width: 100%;
        margin: 20px 0 2px 0;
        border: 0;
        border-top: 1px solid hsl(215, 32%, 27%);
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }

      p {
        color: hsl(215, 51%, 70%);
        font-weight: 300;
        font-size: 14px;
      }

      span {
        color: white;
      }

      body {
        background-color: hsl(217, 54%, 11%);
        height: 100vh;
        width: 100vw;
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      main {
        border: 22px solid hsl(217, 52%, 10.5%);
        background: hsl(217, 52%, 10.5%);
        padding: 3px;
        border-radius: 19px;
        max-width: 25%;
        /* height: 85%; */
        display: flex;
        
        justify-content: center;
        align-items: flex-start;
      }

      .card {
        background-color: hsl(216, 50%, 16%);
        border-radius: 11px;
        max-width: 380px;
        padding: 11px;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        -webkit-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        -moz-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
      }

      .main-image {

        max-width: 99%;
        /* height: auto; */
        border-radius: 11px;
      }

      .under-theImage {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 19px 9px 20px 12px;
      }

      .ethereum {
        color: hsl(178, 100%, 50%);
        width: 11%;
        margin-right: 3px;
      }

      .mydays {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .days {
        margin-right: 3px;
        width: 17%;
      }

      .last-paragraph {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: 15px;
      }

      .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
        margin-bottom: 10px;
      }

      .image-avatar {
        width: 12%;
        height: auto;
        border: 1px solid white;
        border-radius: 50%;
        margin-right: 1rem;
      }

      @media (max-width: 375px) {
        body {
          background-color: hsl(217, 54%, 11%);
          height: 100vh;
          width: 100vw;
          font-family: "Outfit", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .main-container {
          border: 22px solid hsl(217, 52%, 10.5%);
          background: hsl(217, 52%, 10.5%);
          border-radius: 19px;
          width: 89%;
          /* height: 95%; */
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }

        .card {
          background-color: hsl(216, 50%, 16%);
          border-radius: 11px;
          width: 90%;
          /* height: 99%; */
          padding: 2%;
          display: flex;
          justify-content: space-between;
          flex-direction: column;
          align-items: center;
          -webkit-box-shadow: 0px 27px 12px 11px hsl(220, 53%, 7%);
          -moz-box-shadow: 0px 27px 12px 11px hsl(220, 53%, 7%);
          box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        }

        .under-theImage {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 1px 9px 20px 19px;
        }
      }

      /*====================== hover ==============================*/
      .card__picture {
        margin-bottom: 22px;
        border-radius: 6px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
      }

      .card__picture::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: var(--cyan);
        opacity: 0;
      }

      .card__picture::after {
        content: url("./img/icon-view.svg");
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        display: grid;
        place-content: center;
        opacity: 0%;
      }

      .card__picture:hover::before {
        opacity: 60%;
        transition: all 0.5s;
      }

      .card__picture:hover::after {
        opacity: 100%;
        transition: all 0.5s;
      }

  <body>
    <main>
      <div class="card">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="" />
        <div class="under-theImage">
          <div class="main-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
              <h4>
                <span
                  ><img
                    class="ethereum"
                    src="images/icon-ethereum.svg"
                    alt=""
                  />
                </span>
                0.041 ETH
              </h4>
              <div class="mydays">
                <img class="days" src="images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
          </div>
          <div class="last-paragraph">
            <img class="image-avatar" src="images/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
