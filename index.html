<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!--=================== normalize ======================-->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <!--=================== google fonts ===================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 10px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: hsl(0, 0%, 100%);
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 2.2rem;
      }

      h1:hover {
        cursor: pointer;
        color: hsl(178, 100%, 50%);
      }

      h2,
      .ethereum {
        color: hsl(178, 100%, 50%);
        font-weight: 400;
        font-size: 11px;
      }

      hr {
        width: 100%;
        margin: 20px 0 2px 0;
        border: 0;
        border-top: 1px solid hsl(215, 32%, 27%);
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }

      p {
        color: hsl(215, 51%, 70%);
        font-weight: 300;
        font-size: 14px;
      }

      span {
        color: hsl(0, 0%, 100%);
      }

      body {
        background-color: hsl(217, 54%, 11%);
        height: 100vh;
        width: 100vw;
        font-family: "Outfit", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      main {
        border: 22px solid hsl(217, 52%, 10.5%);
        background: hsl(217, 52%, 10.5%);
        padding: 3px;
        border-radius: 19px;
        /* width: 25%; */
        /* max-width: 350px; */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }

      .card {
        background-color: hsl(216, 50%, 16%);
        border-radius: 15px;
        /* width: 90%; */
        max-width: 350px;
        height: 576px;
        padding: 12px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        -webkit-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        -moz-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
      }

      .main-image {
        width: 99%;
        max-width: 302px;
        height: 302px;
        border-radius: 11px;
        cursor: pointer;
        opacity: 1;
        display: block;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }

      /*====================== main-image:hover ==============================*/

      .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 28%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }

      .main-image:hover {
        opacity: 0.5;
      }

      .middle:hover {
        opacity: 0.9;
      }

      .icon {
        background-color: hsl(178, 100%, 50%, 0.5);
        cursor: pointer;
        padding: 93px 95px;
        border-radius: 11px;
      }

      /*===========================================================*/

      .under-theImage {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 19px 9px 20px 12px;
      }

      .ethereum {
        color: hsl(178, 100%, 50%);
        width: 11%;
        margin-right: 3px;
      }

      .mydays {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .days {
        margin-right: 3px;
        width: 17%;
      }

      .last-paragraph {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: 15px;
      }

      .info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 16px;
        margin-bottom: 10px;
      }

      .image-avatar {
        width: 12%;
        height: auto;
        border: 1px solid white;
        border-radius: 50%;
        margin-right: 1rem;
      }

      a {
        text-decoration: none;
        color: hsl(0, 0%, 100%);
      }

      a:hover {
        color: hsl(178, 100%, 50%);
      }

      @media (max-width: 375px) {
        body {
          background-color: hsl(217, 54%, 11%);
          height: 100vh;
          width: 100vw;
          font-family: "Outfit", sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        main {
          border: 22px solid hsl(217, 52%, 10.5%);
          background: hsl(217, 52%, 10.5%);
          padding: 3px;
          border-radius: 19px;
          /* width: 85%; */
          max-width: 302px;
          height: 302px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }

        .card {
          background-color: hsl(216, 50%, 16%);
          border-radius: 11px;
          /* width: 90%; */
          max-width: 350px;
          padding: 11px;
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
          -webkit-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
          -moz-box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
          box-shadow: 0px 19px 13px 13px hsl(218, 52%, 8%);
        }

        .under-theImage {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 1px 9px 20px 12px;
          margin-top: 13px;
        }

        .middle {
          display: none;
        }
        .main-image:hover {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="" />
        <div class="middle">
          <div class="icon">
            <img src="images/icon-view.svg" alt="eye" />
          </div>
        </div>
        <div class="under-theImage">
          <div class="main-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
              <h2>
                <span
                  ><img
                    class="ethereum"
                    src="images/icon-ethereum.svg"
                    alt=""
                  />
                </span>
                0.041 ETH
              </h2>
              <div class="mydays">
                <img class="days" src="images/icon-clock.svg" alt="" />
                <p>3 days left</p>
              </div>
            </div>
            <hr />
          </div>
          <div class="last-paragraph">
            <img class="image-avatar" src="images/image-avatar.png" alt="" />
            <p>
              Creation of <span> <a href="#">Jules Wyvern</a></span>
            </p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
